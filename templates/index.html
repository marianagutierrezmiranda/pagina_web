<!DOCTYPE html>
<html>

<body>

    <h2>Registro de Estudiante</h2>

    <form action="/guardar_alumno" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="Miriam Patricia"><br><br>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" value="Maldonado Benitez"><br><br>
        <input type="radio" id="male" name="genero" value="hombre">
        <label for="male">Hombre</label><br>
        <input type="radio" id="female" name="genero" value="mujer" checked>
        <label for="female">Mujer</label><br>
        <input type="radio" id="other" name="genero" value="otro">
        <label for="other">Otro</label><br><br>
        <input type="submit" value="Enviar">
    </form>


</body>

</html>
